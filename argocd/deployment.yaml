apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
     app: nodeapp
     type: front-end
spec:
  template:
     metadata:
       name: nodejsapp-pod
       labels: 
         app: nodejsapp
         type: front-end
     spec:
         containers:
           - name: nodejsapp
             image: "shanmugha13/weatherapp"
             imagePullPolicy: Always
	     livenessProbe:
	       httpGet:
	         path: /health
	         port: 80
	       initialDelaySeconds: 300
	       periodSeconds: 3
	     readinessProbe:
    	       httpGet:
		 path: /health
		 port: 80
	       initialDelaySeconds: 180
	       periodSeconds: 3			 
  replicas: 2
  selector:
    matchLabels:
      type: front-end

---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejsapp
  type: LoadBalancer  
  ports:
    - protocol: TCP
      targetPort: 3000
      port: 3000
      nodePort: 30000
